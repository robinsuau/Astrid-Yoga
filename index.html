    <style>
      /* Custom Animations and Utilities that are complex in utility classes */
      body {
        background-color: #FAF9F6; /* var(--bg-body) */
        overflow-x: hidden;
      }

      /* Scrollbar hiding */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* 3D Flip Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Intro Mat Animation Keyframes */
      @keyframes unrollMat {
        0% { transform: scaleY(1); }
        100% { transform: scaleY(0); visibility: hidden; }
      }
      @keyframes fadeInLogo {
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-unroll-mat {
        animation: unrollMat 1.5s ease-in-out 2s forwards;
        transform-origin: top;
      }
      
      .animate-fade-in-logo {
        animation: fadeInLogo 1s ease-out 0.5s forwards;
      }
    </style>
